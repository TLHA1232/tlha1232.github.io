<!DOCTYPE html>
<html>
<head>
	<title>Random Link</title>
	<style>
		.big-green-button {
			display: inline-block;
			padding: 20px 40px;
			font-size: 24px;
			background-color: green;
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		function getRandomLink() {
			var links = [
        "https://bestrizzard-fr.onrender.com",
        "https://diet.fitnessdieta.com/",
        "https://computers.rebol.info/",
        "https://health.youramys.com"

			];
			var randomIndex = Math.floor(Math.random() * links.length);
			var randomLink = links[randomIndex];
			return randomLink;
		}
	</script>
</head>
<body>
	<button class="big-green-button" onclick="window.open(getRandomLink(), '_blank')">Click for Random Interstellar Link</button>
</body>
</html>
