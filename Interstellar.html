<!DOCTYPE html>
<html>
<head>
	<title>Random Link</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: url('70079fc02a563b5fb9fe6002d65966d1.jpg');
			background-size: cover;
		}

		.button {
			background-color: green;
			color: white;
			padding: 20px 40px;
			font-size: 24px;
			border: none;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		function getRandomLink() {
			var links = [
		"https://bestrizzard-fr.onrender.com",
        "https://diet.fitnessdieta.com/",
        "https://computers.rebol.info/",
        "https://health.youramys.com"
			];
			var randomIndex = Math.floor(Math.random() * links.length);
			var randomLink = links[randomIndex];
			return randomLink;
		}
	</script>
</head>
<body>
	<button class="button" onclick="window.open(getRandomLink(), '_blank')">Click for Random Link</button>
</body>
</html>
