<!DOCTYPE html>
<html>
<head>
	<title>Random Link</title>
	<script type="text/javascript">
		function getRandomLink() {
			var links = [
        "https://unblockingschool.mine.bz/",
        "https://janitor.morganisageek.org/",
        "https://www.itstimefor.mydiscussion.net/",
        "https://cdn.hbmc.net"
			];
			var randomIndex = Math.floor(Math.random() * links.length);
			var randomLink = links[randomIndex];
			return randomLink;
		}
	</script>
</head>
<body>
	<button onclick="window.open(getRandomLink(), '_blank')">Click for Random Link</button>
</body>
</html>
